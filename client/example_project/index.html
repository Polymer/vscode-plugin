<script>
  /** hello */
  Polymer({
    is: 'my-element',
    properties: {
      /** this is a foo */
      foo: {
        type: String
      }
    }
  })
</script>
<script>
  /** hello world */
  class VanillElem extends HTMLElement {
    static get observedAttributes() {
      return [
        /** this is foo @type {boolean} */'foo', 'bar', 'baz']
    }
  }
  window.customElements.define('vanilla-elem', VanillaElem);
</script>
<link rel="import" href="./bower_components/paper-button/paper-button.html">
<my-element foo></my-element>
<paper-button raised></paper-button>
<vanilla-elem foo></vanilla-elem>
